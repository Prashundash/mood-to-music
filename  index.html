<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood To Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Find Your Feel-Good Song!</h1>
        <form id="moodForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required pattern="[a-zA-Z\s]+" title="Name must only contain letters and spaces.">

            
            <label for="age">Your Age:</label>
            <input type="number" id="age" placeholder="Enter your age" required>
            
            <label for="mood">Your Mood(s): 
                <span title="Hold Ctrl (Windows) or Cmd (Mac) to select multiple moods">[?]</span>
            </label>
            
            <select id="mood" multiple required>
                <option value="happy">Happy</option>
                <option value="sad">Sad</option>
                <option value="excited">Excited</option>
                <option value="relaxed">Relaxed</option>
                <option value="angry">Angry</option>
                <option value="nostalgic">Nostalgic</option>
            </select>
        
            <button type="submit">Find a Song!</button>
        </form>
        
        
        <div id="result"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
